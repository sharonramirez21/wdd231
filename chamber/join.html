<body>
    <header>
        <img class="site-logo" src="images/logo.svg" alt="Site Logo" width="24" height="24">
        <span>Santa Fe Chamber of Commerce</span>
        <nav id="nav-id" class="navigation">
            <ul>
                <li class=""><a href="index.html">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
        <button id="dark-btn" class="dark-mode" aria-label="navegation"></button>
        <button id="ham-btn" class="hamburguer" aria-label="navigation menu"></button>
    </header>
    
    <main>
        <div class="form-level">
            <form id="form" action="thankyou.html" method="get" title="Membership Application Form">
                <h1>Membership Application Form</h1>
                <label for="firstName">First Name:</label><input type="text" id="firstName" name="firstName" title="Enter your first Name" autocomplete="given-name" required>
                <label for="lastName">Last Name:</label><input type="text" id="lastName" name="lastName" title="Enter your last Name" autocomplete="family-name" required>
                <label for="orgTitle">Organization title: <span>(Optional)</span></label><input type="text" name="orgTitle" id="orgTitle" title="Enter the organization name" autocomplete="organization-title" pattern="[A-Za-z/s]{7,}">
                <label for="email">Email:</label><input type="email" name="email" id="email" title="Enter your email address" autocomplete="email" placeholder="example@gmail.com" required>
                <label for="phone">Mobile Phone:</label><input type="tel" id="phone" name="phone" title="Enter your phone number" autocomplete="tel" required>
                <label for="orgName">Organization Name:</label><input type="text" id="orgName" name="orgName" title="Enter your Organization Name" autocomplete="organization" required>
                <label for="Membership">Membership Level:</label><select name="Membership" id="Membership">
                    <option value="no-fee">NP Membership (No Fee)</option>
                    <option value="Bronze">Bronze Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Golden">Golden Membership</option>
                </select>
                <label for="orgDesc">Organization description:<span>(Optional)</span></label><textarea name="orgDesc" id="orgDesc" title="Describe your organization"></textarea>
                <input type="hidden" id="timestamp" name="timestamp" value="">
                <input type="submit" value="Apply for Membership">
            </form>
            <div class="div-levelsM">
                <h2 class="title-levels">Membership Levels</h2>
                <!-- cards container -->
                <div id="level-titles"></div>
                <!-- Modal container -->
                <div id="modal-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <p class="name-footer">Santa Fe Chamber of Commerce</p>
        <p>Blas Parera 1234</p>
        <p>santa_fe_commerce@gmail.com</p>
        <p>123456789</p>
        <div class="social">
            <a href="#" target="_blank"><img src="images/youtube.svg" alt="youtube" width="20" height="20"></a>
            <a href="#" target="_blank"><img src="images/linkedin.svg" alt="linkedin" width="20" height="20"></a>
            <a href="#" target="_blank"><img src="images/x.svg" alt="twitter" width="20" height="20"></a>
        </div>
        <p>WDD 231 Class Project</p>
        <p>Sharon Ivon Ramirez</p>
        <p>&copy;<span id="currentyear"></span> Santa Fe Chamber of Commerce</p>

    </footer>
</body>
